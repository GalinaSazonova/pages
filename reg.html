  <body>

<div class="container">
	<div class="row">
		<div class="col-md-4"></div>
		<div class="col-md-4">
      		<form role="form-signin">
      			<div class="row">
      				
        			<h2 class="form-signin-heading" align="center">Регистрация</h2>
        		</div>
        		<div class="row">
        			<div class="form-group">
    					<div class="input-group">
      						<div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
      						<input class="form-control" type="name" placeholder="Имя">
    					</div>
  					</div>
        		</div>
         		<div class="row">
        			<div class="form-group">
    					<div class="input-group">
      						<div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
      						<input class="form-control" type="surname" placeholder="Фамилия">
    					</div>
  					</div>
        		</div>
        		<div class="row">
        			<div class="form-group">
    					<div class="input-group">
      						<div class="input-group-addon"><span class="glyphicon glyphicon-envelope">
      						</span></div>
      						<input class="form-control" type="email" placeholder="Email">
    					</div>
  					</div>
         		</div>
         		<div class="row">
          			<select class="form-control">
          				<option>Выберите пол</option>
         				<option>Мужской</option>
         				<option>Женский</option>
         			</select>
         		</div>
         		<br>
         		<div class="row">
          			<select class="form-control">
          				<option>Выберите группу</option>
         				<option>144</option>
         				<option>132</option>
         			</select>
         		</div>
         		<br>
         		<div class="row">
      				<input type="password" class="form-control" id="inputPassword" placeholder="Пароль">
  				</div>
  				<br>
  				<div class="row">
      				<input type="password" class="form-control" id="inputPassword" placeholder="Подтверждение пароля">
  				</div>
  				<br>
				<div class="row">
					<div class="col-md-4"></div>
					<button class="btn btn-primary">Зарегистрироваться</button>
				</div>
         	</div>
      	</form>
    </div>
