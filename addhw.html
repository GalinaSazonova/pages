<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ru" lang="ru">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Add HW</title>
    <link rel="stylesheet" href="style.css">
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <style type="text/css">
    .form-addhw {
      max-width: 400px;
      padding: 15px;
      margin: 0 auto;
    }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
		    <div class="col-md-4"></div>
		    <div class="col-md-4">
      		<form class="form-addhw" role="form">
      		<br>
         		<div class="row">
          		<select class="form-control">
          			<option>Домашнее задание №</option>
         				<option>Домашнее задание №1</option>
         				<option>Домашнее задание №2</option>
         			</select>
         		</div>
         		<br>
         		<div class="row">
          		<select class="form-control">
          			<option>Задача №</option>
         				<option>Задача №1</option>
         				<option>Задача №2</option>
         			</select>
         		</div>
         		<br>
         		<div class="row">
      				<p>Файл: a.cpp</p>
  				</div>
  				  <br>
  				  <div class="row">
      				<button class="btn btn-sm">Добавить файл...</button>
        		  </div>
  				  <br>
				    <div class="row">
					    <div class="col-md-4"></div>
					     <button class="btn btn-primary">Загрузить</button>
				    </div>
          </form>
        </div>
        <div class="col-md-4"></div>
      </div>
    </div> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/j.."></script>
    <script src="../../dist/js/bootstrap.min.js"></script>
